<div class="container mt-5">
    <div class="row egitim-row {{if eq .Params.title "Duyurular"}} mt-n4{{end}}">
        {{ $paginator := .Paginate (where .Site.RegularPages "Section" "in" .Site.Params.mainSections) 6 }}  
        {{ range $paginator.Pages }}
            {{ .Render "truncated_post" }}
        {{ end }}
        {{ partial "pagination.html" . }}
    </div>
</div>
